<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CrossComm</title>
    <meta name="description" content="Hello, WebVR! ï¿½ A-Frame" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.2/dist/aframe-template-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="external/aframe-state-component.min.js"></script>
    <script src="external/aframe-text-geometry-component.min.js"></script>
    <script src="components/interaction/pinchable.js"></script>
    <script src="components/app/template-button.js"></script>
    <script src="components/app/menu.js"></script>
    <script src="components/interaction/pressable.js"></script>
    <script src="components/app/controls-helper.js"></script>
    <script src="components/app/controller-connected.js"></script>
    <script src="external/link-controls.js"></script>
    <script src="external/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.1.4/dist/aframe-particle-system-component.min.js"></script>
    <script src="components/app/event-manager.js"></script>
    <script src="components/app/app-data.js"></script>
    <script src="components/app/appstate.js"></script>
    <script src="components/app/ui-manager.js"></script>
    <script src="components/app/ui-button.js"></script>
    <script src="components/app/projectArea.js"></script>
    <script src="components/app/teleport-area.js"></script>

  </head>
  <body>
    <a-scene
      controls-helper
      info-message="htmlSrc: #messageText"
      shadow="autoUpdate: true; type: pcfsoft ; enabled: true;"
      id="scene-root"
      renderer="antialias: true; sortObjects: true; colorManagement: true; physicallyCorrectLights: true;"
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      reflection="directionalLight:a-light#dirlight;"
    >        

      <a-assets> 
        <img id="cc-icon" src="assets/icons/logo.png"/>
        <img id="floor-texture" src="assets/textures/floor.jpg" />
        <img
          id="FSNG-Icon-360"
          crossorigin="anonymous"
          src="assets/icons/fsng_icon.png"
        />
        <img
          id="Lobby-360"
          crossorigin="anonymous"
          src="assets/icons/Lobby-360.png"
        />
        <a-asset-item id="FSNG" src="assets/models/FSNG.glb"></a-asset-item>
        <a-asset-item id="Gallery" src="assets/models/Art-Gallery.glb"></a-asset-item>
        <a-asset-item
          id="font"
          src="assets/fonts/exo2Black.typeface.json"
        ></a-asset-item>       
        <img
          id="image-button"
          src="assets/icons/image-button.png"
        ></img>
        <img
          id="file-text-button"
          src="assets/icons/file-text-button.png"
        ></img>
        <img
          id="arrow-left-button"
          src="assets/icons/arrow-left-button.png"
        ></img>
        <img
          id="panel-background"
          src="assets/icons/button-background.png"
        ></img>
      </a-assets>
      
      //scene directional light
      <a-light id="dirlight" intensity="1" light="castShadow:true;type:directional" position="1 1 1"></a-light>

      

      //Load template container and Lobby template
      <a-entity
        id="templateContainer"
        template="src: templates/Lobby.html"
      ></a-entity>

      //Camera controls for 2d screens
      <a-camera
        id = "mainCamera"
        look-controls="pointerLockEnabled: false"
        wasd-controls
        position="0.3 1.5 -.6"
        rotation="0 180 0"
      >
        <a-entity
          id="cursor"
          cursor="rayOrigin: mouse; fuse: false; fuseTimeout: 500"
        >
        </a-entity>
        //Create fade effect for camera using a sphere geomtry with black
        material
        <a-entity
          id="cameraFade"
          position="0 20 0"
          geometry="primitive: sphere; radius: 0.5"
          material="color: black; shader: flat; opacity: 0; side: back"
          animation__fadeToBlack="property: material.opacity; from: 0.0; to: 1.0 dur: 500; dir: alternate; startEvents: fadeToBlack"
          animation__fadeToClear="property: material.opacity; from: 1.0; to: 0.0 dur: 500; dir: alternate; startEvents: fadeToClear"
        >
        </a-entity>
      </a-camera>

      //Hand tracking controls
      <a-entity
        id="hand-tracking-left"
        hand-tracking-controls="hand: left"
      ></a-entity>
      <a-entity
        id="hand-tracking-right"
        hand-tracking-controls="hand: right"
      ></a-entity>

      //Laser controls for controllers
      <a-entity
        controller-connected
        id="right-hand-laser"
        laser-controls="hand: right"
        raycaster="lineColor: red; lineOpacity: 0.5"
      ></a-entity>
      <a-entity
        controller-connected
        id="left-hand-laser"
        laser-controls="hand: left"
        raycaster="lineColor: red; lineOpacity: 0.5"
      ></a-entity>

      //event manager
      <a-entity id="event-manager" event-manager template="src: templates/ui-panel.html"  ui-manager></a-entity>s
  

    </a-scene>
  </body>
</html>
