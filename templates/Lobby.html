<a-entity id="Lobby">
  //add reflective white plane floor
 
  //add cc-logo image
  <a-image
    id="cc-logo"
    src="#cc-icon"
    position="0 2 -5"
    scale="1.5 1.5 1.5"
    material="shader: standard; transparent: true; opacity: 0.8; side: double; alphaTest: 0.5"
  ></a-image>   

//sky
<a-sky src="#Lobby-Sky" rotation="0 0 0"></a-sky>

  //Lighting
  //ambient light
  <a-entity
    id="ambient"
    light="type: ambient; color: white; intensity: 1.5"
  ></a-entity>

  //point lights
  <a-entity id="lighting">
    <a-entity
      id="Lobby-point"
      light="type: point; color: white; intensity: 2; castShadow: true; distance: 20; decay: 1; shadowBias: -0.002"
      position="0 0 0"
      rotation="0 0 0"
    ></a-entity>
  </a-entity>  
  </a-entity> 
   
  //Particle System
  <a-entity
    id="dust particles"
    position="0 0 0"
    particle-system="preset: dust; particleCount: 200"
  ></a-entity>
  //MainMenu
  <a-entity
    id="projectMenu"
    menu
    position="0 1.5 -5"
    rotation="0 180 0"
    layout="type: circle; radius: 7.5; plane: xz; angle: 90"
  >
    <a-entity
      id="fsngArea"
      project-area="label: Focus-Stem Next-Gen; 
                    icon: #FSNG-Icon-360; 
                    target: focusStem; 
                    portalScale: 1.5 2.85 1"
      position="3 0 -5"
      rotation="0 0 0"
      class="template-button"
    >
    </a-entity>
    <a-entity
      id="fsngArea"
      project-area="label: Focus-Stem Next-Gen; 
                    icon: #FSNG-Icon-360; 
                    target: focusStem; 
                    portalScale: 1.5 2.85 1"
      position="3 0 -5"
      rotation="0 0 0"
      class="template-button"
    >
    </a-entity>
    <a-entity
      id="fsngArea"
      project-area="label: Focus-Stem Next-Gen; 
                    icon: #FSNG-Icon-360; 
                    target: focusStem; 
                    portalScale: 1.5 2.85 1"
      position="3 0 -5"
      rotation="0 0 0"
      class="template-button"
    >
    </a-entity>
  </a-entity>
</a-entity>
