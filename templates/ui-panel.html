<!DOCTYPE html>
<a-entity
  id="UI-Container"
  position="0 1.3 -0.2"
  rotation="-45 0 0"
  visible="true"
  look-at="[camera]"
>
  <a-entity
    id="Buttons-Container"
    position="0 0 0"
    scale=".2 .2 0"
    visible="false"
  >
    <a-image
      id="button-panel-background"
      src="#panel-background"
      material="color: #000; opacity: 0.5; transparent: true; side: double;"
      position="0 0 -1"
      scale="1.1 .3 1"
      width="1"
      height="1"
    ></a-image>
    <a-entity
      id="back-button"
      position="-.32 0 0"
      scale="1 1 1"
      width=".3"
      height=".2"
      ui-button="icon: #arrow-left-button;"
    >
    </a-entity>
    <a-entity
      id="images-button"
      position="0 0 0"
      scale="1 1 1"
      width=".3"
      height=".2"
      ui-button="icon: #image-button;"
    ></a-entity>
    <a-entity
      id="description-button"
      position=".32 0 0"
      scale="1 1 1"
      width=".3"
      height=".2"
      ui-button="icon: #file-text-button;"
    ></a-entity>
  </a-entity>
  <a-entity
    id="Description-Container"
    scale=".2 .2 0"
    position="0 .14 0"
    height="1"
    width="1"
    visible="false"
  >
    <a-image
      id="description-panel-background"
      src="#panel-background"
      material="color: #000; opacity: 0.5; transparent: true; side: double;"
      position="0 0 -1"
      scale="1.7 1 1"
      width="1"
      height="1"
    ></a-image>
    //Header
    <a-entity id="Header Parent">
      <a-text
        id="AppTitle"
        color="#fff"
        position="-.7 .45 0"
        width=".9"
        text="value: App Title;"
      ></a-text>
      <a-text
        id="AppSubtitle"
        color="#fff"
        position="-.7 .4 0"
        width=".55"
        text="value: App Subtitle;"
      ></a-text>
    </a-entity>
    //Challenge
    <a-entity id="Challenge Parent" position="0 .3 0">
      <a-text
        id="ChallengeLabel"
        color="#fff"
        width=".8"
        position="-.7 0 0"
        text="value: The Challenge;"
      ></a-text>
      <a-text
        id="TheChallenge"
        color="#fff"
        position="-.45 0 0"
        width="1.24"
        wrap-count="70"
        text="align: left; anchor: left; baseline: top;"
      ></a-text>
    </a-entity>
    //Approach
    <a-entity id="Approach Parent" position="0 0.05 0">
      <a-text
        id="ApproachLabel"
        color="#fff"
        width=".7"
        position="-.7 0 0"
        text="value: The Approach"
      ></a-text>
      <a-text
        id="TheApproach"
        color="#fff"
        position="-.45 0 0"
        width="1.24"
        wrap-count="70"
        text="align: left; anchor: left; baseline: top;"
      ></a-text>
    </a-entity>
    //Results
    <a-entity id="Results Parent" position="0 -.27 0">
      <a-text
        id="ResultsLabel"
        color="#fff"
        width=".7"
        position="-.7 0 0"
        text="value: The Results"
      ></a-text>

      <a-text
        id="TheResults"
        color="#fff"
        position="-.45 0 0"
        width="1.24"
        wrap-count="70"
        text="align: left; anchor: left; baseline: top;"
      ></a-text>
    </a-entity>
  </a-entity>
  <a-entity
    id="Images-Container"
    scale=".2 .2 0"
    position="0 .14 0"
    height="1"
    width="1"
    visible="false"
  >
    <a-image
      id="images-panel-background"
      src="#panel-background"
      material="color: #000; opacity: 0.5; transparent: true; side: double;"
      position="0 0 -1"
      scale="1.7 1 1"
      width="1"
      height="1"
    ></a-image>
    <a-entity
      id="ImageGrid"
      layout="align: center; type:box; columns: 3; marginRow: .4; marginColumn: .55"
      position="0 0 0"
    ></a-entity>
  </a-entity>
</a-entity>
